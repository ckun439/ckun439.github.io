<!DOCTYPE html>
<html lang="en">

<head>
  <title>Circus Circus</title>
  <meta charset="utf-8">
  <link href="scss/style.css" rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>
  <!--  HEADERS -->
  <div class="header">
    <div class="header__logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="header__back">
      <a href="Home.html">
        <h3>back</h3>
      </a>
    </div>
    <div class="header__checkout">
      <a href="Checkout.html">
        <h3>checkout</h3>
      </a>
    </div>
    <div class="header__checkout">
      <button data-modal-target="#modal">Help</button>
      <div class="modal" id="modal">
        <div class="modal__header">
          <div class="title">Hold onto your top hats!</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal__body">
         <p>Help is on its way! Please wait for one of our friendly staff members to make their way to your table! </p>
        <br>
        <p>Thank you for your patience!</p>
        </div>
      </div>
      <div id="overlay"></div>
    </div>
    <div class="header__order-num">
      <h3>#1</h3>
    </div>
  </div>


  <!--  Categories -->
  <div class="item">
    <img src="images/Img-3.png" alt="coffee">
    <div class="item__link"><a href="Drinks.html">
        <h3>drinks</h3>
      </a></div>
  </div>
  <div class="break"></div>
  <div class="item">
    <img src="images/Img-2.png" alt="food">
    <div class="item__link"><a href="Food.html">
        <h3>food</h3>
      </a></div>
  </div>
  <div class="break"></div>
  <div class="item">
    <img src="images/Img-1.png" alt="deals">
    <div class="item__link"><a href="Deals.html">
        <h3>deals</h3>
      </a></div>
  </div>

</body>

</html>
